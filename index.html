<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FCO Player Position Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>FCO Player Pos Calculator</h1>
  </header>

  <main>
    <section class="card">
      <div class="card-header">
        <h2><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg> Thông tin cầu thủ</h2>
        <div class="actions">
          <button class="btn btn-danger" id="btnClear">Xoá dữ liệu</button>
          <button class="btn" id="btnExport">Xuất JSON</button>
          <button class="btn btn-primary" id="btnImport">Nhập JSON</button>
          <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
      </div>

      <div class="card-body">
        <div class="controls-grid">
          <div class="control-group" style="flex: 2;">
            <label>Tên cầu thủ</label>
            <div style="display: flex; gap: 8px;">
              <input id="playerName" type="text" placeholder="Nhập tên..." />
              <button class="btn" id="btnSave" style="min-width: 60px;">Lưu</button>
              <button class="btn" id="btnLoad" style="min-width: 60px;">Tải</button>
            </div>
          </div>
          <div class="control-group" style="flex: 1;">
            <label>Lọc theo vị trí</label>
            <select id="posFilter">
              <option value="all">Tất cả chỉ số</option>
            </select>
          </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <h3 style="margin: 0; font-size: 16px;">Bảng chỉ số chi tiết</h3>
          <span class="pill">Đã nhập: <span id="filledCount">0</span> / <span id="attrCount">0</span></span>
        </div>

        <div style="max-height: 600px; overflow-y: auto; border-radius: 12px; border: 1px solid var(--card-border);">
          <table id="attrTable">
            <thead>
              <tr>
                <th>Tên Chỉ Số</th>
                <th style="text-align: right;">Chỉ số</th>
                <th style="text-align: right;">Bonus</th>
                <th style="text-align: right;">Tổng</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4"></path>
            <path d="M12 8h.01"></path>
          </svg> Điểm theo vị trí</h2>
      </div>
      <div class="card-body" style="padding: 0;">
        <table id="posTable">
          <thead>
            <tr>
              <th>Vị trí</th>
              <th style="text-align: right;">Điểm số</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card breakdown-card">
      <div class="card-header">
        <div>
          <h2 id="breakTitle">Chi tiết vị trí</h2>
          <div id="breakInfo" class="mini-info">Chọn một vị trí để xem chi tiết</div>
        </div>
      </div>
      <div class="card-body" style="padding: 0; max-height: 600px; overflow-y: auto;">
        <table id="breakTable">
          <thead>
            <tr>
              <th>Chỉ số</th>
              <th style="text-align: right;">Hệ số</th>
              <th style="text-align: right;">Chỉ số</th>
              <th style="text-align: right;">Bonus</th>
              <th style="text-align: right;">Tổng</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
